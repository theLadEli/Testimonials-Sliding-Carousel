<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildBuddy Testimonials Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="testimonials">

        <div class="review-body">
            <div class="column-10">
                <img src="/assets/Quotation Marks.svg" alt="Quotation marks symbol">
            </div>
            <div class="column-90">
                <!-- Content for the second column -->
                <p id="testimonial-body">
                    The BuildBuddy onboarding experience was seamless and straightforward. It felt as though I was being
                    personally guided through each step. The default specs saved me hours of time!
                </p>
            </div>
        </div>

        <div id="review-footer">
            <div id="testimonial-user-info">
                <h4 id="testimonial-name">Lorem I.</h4>
                <p id="testimonial-project-type">Single Storey Rear Extension</p>
            </div>
    
            <div id="navigation-container">
                <img src="assets/Arrow Left.svg" class="review-nav-arrows" alt="Carousel left navigation Arrow">
    
                <div id="nav-circles">
                    <div class="circle-review"></div>
                    <div class="circle-review active-review"></div>
                    <div class="circle-review"></div>
                    <div class="circle-review"></div>
                    <div class="circle-review"></div>
                    <div class="circle-review"></div>
                    <div class="circle-review"></div>
                </div>
    
                <img src="assets/Arrow Right.svg" class="review-nav-arrows" alt="Carousel right navigation Arrow">
            </div>
    
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
